<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="assets\consola-de-juego.png" type="image/x-icon">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <div class="alurageek">
            <img src="assets\corazones.png" alt="Alura Geek" class="logo">
            <h1>Alura Geek</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>MIS PRODUCTOS</h1>
            <div class="grid-container">

                <div class="products products__container" data-lista>
                </div>

                <div class="add-product">
                    <h2>AGREGAR PRODUCTO</h2>
                    <form data-formulario>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Fulano..." data-titulo required>

                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" placeholder="$$$..." data-precio required>

                        <label for="imagen">Imagen:</label>
                        <input type="text" id="imagen" name="imagen" placeholder="url..." data-url required>
                        <div class="buttons">
                            <button id="enviar" type="submit">Enviar</button>
                            <button id="impiar" type="reset">Limpiar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container_footer">
            <div class="alurageek">
                <img src="assets\corazones.png" alt="Alura Geek" class="logo">
                <h1>Alura Geek</h1>
            </div>
            <h3>Desarrollado por Santiago Figueroa</h3>
        </div>
    </footer>
    <script src="./JS/index.js" type="module"></script>
</body>

</html>
